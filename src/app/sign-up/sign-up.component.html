<div class="component-container">
    <div class="wrap">
      <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        <div class="form-header">
          <h3>Sign up</h3>
          <img src="./../assets/logo.gif">
        </div>
  
        <div class="form-group">
          <label>First name:</label>
          <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': hasError(f['firstName']) }" placeholder="Your first name" />
            <div *ngIf="f['firstName'] && f['firstName'].errors && hasError(f['firstName'])" class="invalid-feedback">
              <div *ngIf="f['firstName'].errors['required']">Voornaam is verplicht</div>
            </div>
        </div>
  
        <div class="form-group">
          <label>Last name:</label>
          <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': hasError(f['lastName']) }" placeholder="Your last name" />
            <div *ngIf="f['lastName'] && f['lastName'].errors && hasError(f['lastName'])" class="invalid-feedback">
              <div *ngIf="f['lastName'].errors['required']">Lastname is required</div>
            </div>
        </div>
        <!--Email Input-->
        <div class="form-group">
          <label>E-mail:</label>
          <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': hasError(f['email']) }" placeholder="email@fedex.nl" />
            <div *ngIf="f['email'] && f['email'].errors && hasError(f['email'])" class="invalid-feedback">
              <div *ngIf="f['email'].errors['required']">E-mail is required</div>
              <div *ngIf="requiredEmailValid">E-mail is invalid</div>
            </div>
        </div>
        <!--Password Input-->
        <div class="form-group">
          <label>Password:</label>
          <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': hasError(f['password']) }" placeholder="Password" />
            <div *ngIf="f['password'] && f['password'].errors && hasError(f['password'])" class="invalid-feedback">
              <!-- password validation rules -->
              <div *ngIf="f['password'].errors['required']">Password is required</div>
                            
              <div class="mt-3" *ngIf="requiredPasswordValid">
                <!-- minlength -->
                <div [ngClass]="{ 'text-success': requiresMinLengthValid, 'text-danger': !requiresMinLengthValid }">
                  <i [attr.class]="requiresMinLengthValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
                  Must be at least 8 characters long
                </div>
  
                <!-- requires uppercase -->
                <div [ngClass]="{ 'text-success': requiresUppercaseValid, 'text-danger': !requiresUppercaseValid }">
                  <i [attr.class]="requiresUppercaseValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
                  Must contain at least 1 uppercase character
                </div>
  
                <!-- requires lowercase -->
                <div [ngClass]="{ 'text-success': requiresLowercaseValid, 'text-danger': !requiresLowercaseValid }">
                  <i [attr.class]="requiresLowercaseValid ? 'bi-check-square-fill' : 'bi-x-square'"></i>
                  Must contain at least 1 lowercase character
                </div>
  
                <div [ngClass]="{ 'text-success': requiresNoForbiddenValues, 'text-danger': !requiresNoForbiddenValues }">
                  <i [attr.class]="requiresNoForbiddenValues ? 'bi-check-square-fill' : 'bi-x-square'"></i>
                  Must not contain first or lastname
                </div>
  
              </div>
              
            </div>
            
        </div>
        <!--signup Button-->
        <div class="form-group">
          <button class="form-button" type="submit" [disabled]="isLoading">Signup</button>
        </div>
        
      </form>
    </div>
  

  </div>
